<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Trackify</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #f1f5f9;
      display: flex;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: 260px 1fr;
      width: 100%;
    }

    .sidebar {
      background-color: #1e293b;
      padding: 30px 20px;
      color: white;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 40px;
      color: #60a5fa;
    }

    .sidebar a {
      display: block;
      padding: 12px 16px;
      margin-bottom: 10px;
      color: #cbd5e1;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #334155;
      color: #fff;
    }

    .main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      background-color: #f8fafc;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 16px;
      color: #1e293b;
    }

    .small-chart {
      max-height: 220px;
    }

    canvas {
      width: 100% !important;
    }

    .summary {
      grid-column: span 2;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .summary h3 {
      margin-bottom: 10px;
      color: #1e293b;
    }
    .summary p {
      color: #475569;
      font-size: 16px;
      line-height: 1.6;
    }

    .chatbot {
      grid-column: span 2;
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
    }
    .chatbot h3 {
      margin-bottom: 10px;
      color: #1e293b;
    }
    .chatbot textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      resize: none;
    }
    .chatbot button {
      margin-top: 10px;
      padding: 10px 16px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">Trackify</div>
      <a href="dashboard.html">Dashboard</a>
      <a href="add-expense.html">Add Expense</a>
      <a href="view-expenses.html">View Expenses</a>
      <a href="income.html">Income</a>
      <a href="account.html">Accounts</a>
      <a href="budgets.html">Budgets</a>
      <a href="goals.html">Goals</a>
      <a href="insights.html">Insights</a>
      <a href="settings.html">Settings</a>
    </div>
    <div class="main">
      <div class="card">
        <h2>Income vs Expenses</h2>
        <canvas id="incomeExpenseChart" class="small-chart"></canvas>
      </div>
      <div class="card">
        <h2>Spending by Category</h2>
        <canvas id="categoryChart" class="small-chart"></canvas>
      </div>
      <div class="summary">
        <h3>Financial Summary</h3>
        <p><strong>Total Income:</strong> <span id="totalIncome"></span></p>
        <p><strong>Total Expenses:</strong> <span id="totalExpense"></span></p>
        <p><strong>Net Balance:</strong> <span id="netBalance"></span></p>
      </div>
      <div class="chatbot">
        <h3>Ask Trackify AI</h3>
        <textarea placeholder="What do you want to know?"></textarea>
        <button>Ask</button>
      </div>
    </div>
  </div>

  <script>
    const currency = localStorage.getItem('currency') || 'â‚¹';
    const expenses = JSON.parse(localStorage.getItem('expenses')) || [];
    const incomes = JSON.parse(localStorage.getItem('incomes')) || [];

    const totalIncome = incomes.reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
    const totalExpense = expenses.reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
    const netBalance = totalIncome - totalExpense;

    document.getElementById('totalIncome').textContent = currency + totalIncome;
    document.getElementById('totalExpense').textContent = currency + totalExpense;
    document.getElementById('netBalance').textContent = currency + netBalance;

    new Chart(document.getElementById('incomeExpenseChart'), {
      type: 'bar',
      data: {
        labels: ['Income', 'Expenses'],
        datasets: [{
          label: 'Amount',
          data: [totalIncome, totalExpense],
          backgroundColor: ['#22c55e', '#ef4444']
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: {
            ticks: {
              callback: value => `${currency}${value}`
            }
          }
        }
      }
    });

    const categoryTotals = {};
    expenses.forEach(e => {
      categoryTotals[e.category] = (categoryTotals[e.category] || 0) + parseFloat(e.amount || 0);
    });

    new Chart(document.getElementById('categoryChart'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(categoryTotals),
        datasets: [{
          label: 'Expenses',
          data: Object.values(categoryTotals),
          backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#6366f1', '#f43f5e', '#14b8a6']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
