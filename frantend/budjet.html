<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budgets - Smart Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f6ff;
      padding: 40px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f39c12;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d78d0c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Set Budget</h2>
    <form>
      <label for="category">Category</label>
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>Entertainment</option>
        <option>Health</option>
        <option>Other</option>
      </select>

      <label for="amount">Budget Amount</label>
      <input type="number" id="amount" placeholder="$0.00" required>

      <label for="month">Month</label>
      <input type="month" id="month" required>

      <button type="submit">Save Budget</button>
    </form>
  </div>
</body>
</html>
