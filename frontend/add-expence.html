<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Expense - Smart Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f6ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .expense-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    .expense-form h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      text-align: center;
    }

    .expense-form label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
    }

    .expense-form input, .expense-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .expense-form button {
      width: 100%;
      padding: 12px;
      background-color: #4a6cf7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .expense-form button:hover {
      background-color: #3856d5;
    }
  </style>
</head>
<body>
  <form class="expense-form">
    <h2>Add New Expense</h2>

    <label for="title">Expense Title</label>
    <input type="text" id="title" placeholder="e.g. Groceries" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" placeholder="$0.00" required>

    <label for="category">Category</label>
    <select id="category">
      <option>Food</option>
      <option>Transport</option>
      <option>Entertainment</option>
      <option>Health</option>
      <option>Other</option>
    </select>

    <label for="date">Date</label>
    <input type="date" id="date" required>

    <button type="submit">Add Expense</button>
  </form>
</body>
</html>
