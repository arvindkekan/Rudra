<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Expenses - Smart Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f3f6ff;
      padding: 40px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .expense-table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .expense-table th, .expense-table td {
      padding: 15px 20px;
      text-align: left;
    }

    .expense-table th {
      background-color: #4a6cf7;
      color: #ffffff;
    }

    .expense-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .expense-table tr:hover {
      background-color: #e0e7ff;
    }
  </style>
</head>
<body>
  <h2>Your Expenses</h2>
  <table class="expense-table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Category</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Groceries</td>
        <td>$50</td>
        <td>Food</td>
        <td>2025-04-06</td>
      </tr>
      <tr>
        <td>Bus Ticket</td>
        <td>$3</td>
        <td>Transport</td>
        <td>2025-04-07</td>
      </tr>
      <tr>
        <td>Movie</td>
        <td>$10</td>
        <td>Entertainment</td>
        <td>2025-04-08</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
