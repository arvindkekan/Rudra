<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Account - Smart Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f4f6fa;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .bank-entry {
      border: 1px solid #e0e0e0;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      background: #f9f9ff;
    }

    .info {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .info span {
      font-weight: 600;
      color: #4a6cf7;
    }

    .balance {
      font-size: 18px;
      font-weight: bold;
      color: #1f2937;
      margin-top: 5px;
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      color: #4a6cf7;
      text-decoration: none;
      font-size: 20px;
    }

    .back-btn:hover {
      color: #1d4ed8;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #4a6cf7;
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="dashboard.html" class="back-btn">&larr;</a>
    <h2>Account Details</h2>

    <div id="accounts"></div>

    <form id="accountForm">
      <input type="text" id="bankName" placeholder="Bank, Card or UPI Name" list="bankOptions" required />
      <datalist id="bankOptions">
        <option value="SBI">
        <option value="HDFC">
        <option value="ICICI">
        <option value="Axis">
        <option value="Kotak">
        <option value="Paytm UPI">
        <option value="Google Pay">
        <option value="PhonePe">
        <option value="Amazon Pay">
        <option value="BHIM UPI">
        <option value="Other Bank">
      </datalist>
      <input type="text" id="holderName" placeholder="Account Holder Name" required />
      <button type="submit">Add Account</button>
    </form>
  </div>

  <script>
    const currency = localStorage.getItem('currency') || 'â‚¹';

    function renderAccounts() {
      const container = document.getElementById('accounts');
      container.innerHTML = '';

      const accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      const incomes = JSON.parse(localStorage.getItem('incomes')) || [];
      const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

      accounts.forEach((acc, index) => {
        const totalIncome = incomes.filter(i => i.bank === acc.bankName).reduce((sum, i) => sum + parseFloat(i.amount || 0), 0);
        const totalExpense = expenses.filter(e => e.bank === acc.bankName).reduce((sum, e) => sum + parseFloat(e.amount || 0), 0);
        const balance = totalIncome - totalExpense;

        const div = document.createElement('div');
        div.className = 'bank-entry';
        div.innerHTML = `
          <div class="info">Bank/Card/UPI: <span>${acc.bankName}</span></div>
          <div class="info">Holder Name: <span>${acc.holderName}</span></div>
          <div class="info">Total Income: <span>${currency} ${totalIncome.toFixed(2)}</span></div>
          <div class="info">Total Expenses: <span>${currency} ${totalExpense.toFixed(2)}</span></div>
          <div class="balance">Remaining: ${currency} ${balance.toFixed(2)}</div>
        `;
        container.appendChild(div);
      });
    }

    function saveAccount(e) {
      e.preventDefault();
      const bankName = document.getElementById('bankName').value;
      const holderName = document.getElementById('holderName').value;
      let accounts = JSON.parse(localStorage.getItem('accounts')) || [];
      accounts.push({ bankName, holderName });
      localStorage.setItem('accounts', JSON.stringify(accounts));
      e.target.reset();
      renderAccounts();
    }

    document.getElementById('accountForm').addEventListener('submit', saveAccount);
    window.onload = renderAccounts;
  </script>
</body>
</html>
